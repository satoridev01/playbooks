settings:
  image: python
  name: Find way more from the Wayback Machine
  author:
    - https://github.com/xnl-h4ck3r
  gallery:
    - https://files.catbox.moe/y6sbh6.gif 
  #example: satori run satori://web/waymore.yml --data='{"URL":"satori.ci"}' --output

waymore:
  assertReturnCode: 0
  install:
    - pip install waymore
  #help:
    #- waymore -h
  run:
    - waymore -i ${{URL}} -mode U
