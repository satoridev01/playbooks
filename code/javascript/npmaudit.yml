settings:
  name: "Scan your NPM project for vulnerabilities"
  
install:
  npm:
  - apt install -qy npm
  package-lock-only:
  - "if [ ! -e package-lock.json ]; then npm i --package-lock-only; fi; ls -l package-lock.json"

npm:
  assertReturnCode: 0
  assertStdout: False
  audit:
  - /usr/bin/npm audit
